<html>
<head>
<script>document.write('<title>' + lang['InsertTable'] + '</title>');</script>
<STYLE>
body { background: #DEDCD5; margin:10px;}
table, select, input { font-family: Tahoma, Arial, Helvetica, sans-serif; font-size: 8pt; }
legend { font-family: Tahoma, Arial, Helvetica, sans-serif; font-size: 8pt; padding-left: 5px; padding-right: 8px; }
</STYLE>
<script language="JavaScript" type="text/javascript">

</script>
</head>
<body>
<form name="tableForm">
<table cellpadding="0" cellspacing="0" border="0" width=100%>
<tr>
<td>
<fieldset style="margin-left: 5px;">
<legend><script>document.write(lang['InsertTable']);</script></legend>
<table cellpadding="0" cellspacing="0" border="0" width=100%>
<tr>
<td align="right"><script>document.write(lang['TableRows']);</script>:&nbsp;</td>
<td><input name="rows" type="text" id="rows" value="2" size="4"></td>
<td align="right" valign=middle nowrap>&nbsp;<script>document.write(lang['TableColumns']);</script>:&nbsp;</td>
<td><input name="columns" type="text" id="columns" value="2" size="4"></td>
</tr>
<tr>
<td align="right"><script>document.write(lang['TableWidth']);</script>:&nbsp;</td>
<td><input name="width" type="text" id="width" value="100" size="4"></td>
<td align="left" colspan="2">
<select name="widthType" id="widthType">
<option value="percent" selected><script>document.write(lang['TablePercent']);</script></option>
<option value="pixels"><script>document.write(lang['TablePx']);</script></option>
</select>
</td>
</tr>
<tr>
<td align="right" nowrap><script>document.write(lang['TableBorder']);</script>:&nbsp;</td>
<td><input name="border" type="text" id="border" value="0" size="4"></td>
<td align="left" colspan="2"><script>document.write(lang['TablePx']);</script></td>
</tr>
<tr>
<td align="right"><script>document.write(lang['TablePadding']);</script>:&nbsp;</td>
<td><input name="padding" type="text" id="padding" value="4" size="4"></td>
<td align="right" nowrap>&nbsp;<script>document.write(lang['TableSpacing']);</script>:&nbsp;</td>
<td><input name="spacing" type="text" id="spacing" value="0" size="4"></td>
</tr>
</table>
</fieldset>
</td>
</tr>
<tr>
<td align="right" style="padding-top:3px;padding-bottom:3px">
<input type="button" name="btnsubmit" value="" onClick="AddTable();" style="width:80px"/>&nbsp;
<input type="button" name="btncancel" value="" onClick="window.close();" style="width:80px"/>
</td></tr></table></form></body></html>
<script>
document.tableForm.btnsubmit.value = lang['LinkSubmit'];
document.tableForm.btncancel.value = lang['LinkCancel'];
</script>
