<html> 
<head> 
<script>document.write('<title>' + lang['PasteFromWord'] + '</title>');</script>
<style type="text/css">
<!-- 
body { font-family: Tahoma, Arial, Helvetica, sans-serif; font-size: 8pt; background-color: #DEDCD5; margin: 10px;}
table, textarea, input { font-family: Tahoma, Arial, Helvetica, sans-serif; font-size: 8pt; }
legend { font-family: Tahoma, Arial, Helvetica, sans-serif; font-size: 8pt; padding-left: 5px; padding-right: 8px; }
-->
</style>
<script language="JavaScript" type="text/javascript"> 
<!-- 
var dialogArgs = self.opener.dialogArgs;
var lang = self.opener.lang;
var ua = self.opener.ua;
var rte = dialogArgs.rte;

function submitForm(){
  if (document.frm_obj.content.value==''){ 
    alert(lang['PasteWordVal0']); 
  }else{ 
    cleaned = stripWord(document.frm_obj.content.value); 
    rte.insertHTML(cleaned); 
    window.close();
  } 
}

function stripWord(html){ 
   html = html.replace(/<o:p>\s*<\/o:p>/g,"<br>"); 
   html = html.replace(/<o:p>.*?<\/o:p>/g,"&nbsp;<br>"); 
   // Remove mso-xxx styles. 
   html = html.replace(/\s*mso-[^:]+:[^;"]+;?/gi,""); 
   // Remove margin styles - does not affect indented text 
   html = html.replace(/\s*MARGIN: 0cm 0cm 0pt\s*;/gi,""); 
   html = html.replace(/\s*MARGIN: 0cm 0cm 0pt\s*"/gi,"\""); 
   html = html.replace(/\s*TEXT-INDENT: 0cm\s*;/gi,""); 
   html = html.replace(/\s*TEXT-INDENT: 0cm\s*"/gi,"\""); 
   html = html.replace(/\s*TEXT-ALIGN: [^\s;]+;?"/gi,"\""); 
   html = html.replace(/\s*PAGE-BREAK-BEFORE: [^\s;]+;?"/gi,"\""); 
   html = html.replace(/\s*FONT-VARIANT: [^\s;]+;?"/gi,"\""); 
   html = html.replace(/\s*tab-stops:[^;"]*;?/gi,""); 
   html = html.replace(/\s*tab-stops:[^"]*/gi,""); 
   // Remove FONT face attributes. 
   html = html.replace(/\s*face="[^"]*"/gi,""); 
   html = html.replace(/\s*face=[^ >]*/gi,""); 
   html = html.replace(/\s*FONT-FAMILY:[^;"]*;?/gi,""); 
   // Remove Class attributes 
   html = html.replace(/<(\w[^>]*) class=([^ |>]*)([^>]*)/gi,"<$1$3"); 
   // Remove styles. 
   html = html.replace(/<(\w[^>]*) style="([^\"]*)"([^>]*)/gi,"<$1$3"); 
   // Remove empty styles. 
   html = html.replace(/\s*style="\s*"/gi,''); 
   html = html.replace(/<SPAN\s*[^>]*>\s*&nbsp;\s*<\/SPAN>/gi,'&nbsp;'); 
   html = html.replace(/<SPAN\s*[^>]*><\/SPAN>/gi,''); 
   // Remove Lang attributes 
   html = html.replace(/<(\w[^>]*) lang=([^ |>]*)([^>]*)/gi,"<$1$3"); 
   html = html.replace(/<SPAN\s*>(.*?)<\/SPAN>/gi,'$1'); 
   html = html.replace(/<FONT\s*>(.*?)<\/FONT>/gi,'$1'); 
   // Remove XML elements and declarations 
   html = html.replace(/<\\?\?xml[^>]*>/gi,""); 
   // Remove Tags with XML namespace declarations: <o:p></o:p> 
   html = html.replace(/<\/?\w+:[^>]*>/gi,""); 
   html = html.replace(/<H\d>\s*<\/H\d>/gi,''); 
   html = html.replace(/<H1([^>]*)>/gi,'<span style="font-size:22;font-weight:bold">'); 
   html = html.replace(/<H2([^>]*)>/gi,'<span style="font-size:20;font-weight:bold">'); 
   html = html.replace(/<H3([^>]*)>/gi,'<span style="font-size:18;font-weight:bold">'); 
   html = html.replace(/<H4([^>]*)>/gi,'<span style="font-size:16;font-weight:bold">'); 
   html = html.replace(/<H5([^>]*)>/gi,'<span style="font-size:14;font-weight:bold">'); 
   html = html.replace(/<H6([^>]*)>/gi,'<span style="font-size:12;font-weight:bold">'); 
   html = html.replace(/<\/H\d>/gi, '</span><br><br>'); 
   html = html.replace(/<(U|I|STRIKE)>&nbsp;<\/\1>/g,'&nbsp;'); 
   // Remove empty tags (three times, just to be sure). 
   html = html.replace(/<([^\s>]+)[^>]*>\s*<\/\1>/g,''); 
   // Transform <P> to <span> 
   var re = new RegExp("(<P)([^>]*>.*?)(<\/P>)","gi");
   html=html.replace(re,"<span$2</span><br>");
   return html; 
}
//--> 
</script> 
</head> 
<body> 
<form name="frm_obj"> 
<fieldset style="margin:8px;"><legend><script>document.write(lang['PasteFromWord']);</script></legend>
<div style="padding:8px;">
<script>document.write(lang['PasteWordHint']);</script><textarea name="content" type="text" id="cleanText" style="width:280px; height:230px;"></textarea>
</div>
</fieldset>
<div align="right" style="padding-right:3px;padding-bottom:3px">
<input type="button" name="btnsubmit" value="" style="width:80px" onclick="submitForm();"/>&nbsp;
<input type="button" name="btncancel" value="" style="width:80px" onClick="window.close();"/>
</div>
</form>
<script>
document.frm_obj.btnsubmit.value = lang['PasteWordSubmit'];
document.frm_obj.btncancel.value = lang['PasteWordCancel'];
document.frm_obj.content.focus();
</script> 
</body>
</html>
