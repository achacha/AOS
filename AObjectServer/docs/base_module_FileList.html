  <title>MODULE: FileList</title>

<body>
<h1 class="heading">MODULE: FileList</h1>
<div class="comment">Use another directory as a base</div>
<br />
<h5 class="heading">USAGE</h5>
<xmp>
<module class="FileList">
  <path base="static|data|dynamic|absolute">
</module>
</xmp>
<br />
<div class="description">
static - use the static directory<br />
data - use the data directory<br />
dynamic - use the dynamic directory<br />
absolute - use absolute base path<br />
</div>
<br />
<h5 class="heading">MODEL</h5>
<br />
</body>
</html>
