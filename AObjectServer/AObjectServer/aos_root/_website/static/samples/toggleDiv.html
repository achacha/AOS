<html>
<head>
<script language="JavaScript">
	function toggleDisplay(elementId)
	{
		var it = document.getElementById(elementId);
		if (it.style.display=="none")
			it.style.display="inline";
		else
			it.style.display="none";
		return false;
	}
</script></head>
<body>
<a id="showMore" href="about:blank" style="bgcolor:#dddddd" onClick="javascript:return toggleDisplay('showMore.data');">show me more</a><br/>
<span style="visibility:hidden">__</span>
<div id="showMore.data" style="display:none;background-color:#f8f8f8;color:#000030;border:thin dotted;border-width:1px;">
This is more!
</div>
</body>
</html>
