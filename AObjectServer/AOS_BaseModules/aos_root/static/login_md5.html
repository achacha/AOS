<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title>Login</title>
	<script type="text/javascript" src="_js/crypto/md5.js"></script>
	<script type="text/javascript"><!--
function hashit(inputvalue, targetfield) {
  targetfield.value = hex_md5(inputvalue);
  return 1;
}

function copyit(inputvalue, targetfield) {
  targetfield.value = inputvalue;  
  return 1;
}

	//--></script>
</head>
<body bgcolor="#eeeeee">

<!--
The 'scratchpad' form is used to gather data and when 'Login' is pressed then the 'login' form is submitted.
The username is copied as is on change.
The password is MD5 encoded on change.
-->
<p>Login form will query the password and use MD5 to encode it and submit.</p>
<br/>
<form id="login" method="get" action="/DisplayInput.xml">
	<input type="hidden" name="username"/>
	<input type="hidden" name="md5pwd"/>
</form>
<form id="scratchpad" method="get" onsubmit="return 0;">
	<table>
		<tbody>
			<tr>
				<th>Username</th><td><input type="text" maxlength="30" onchange="javascript:copyit(this.value, login.username);"/></td>
			</tr>
			<tr>
				<th>Password</th><td><input type="password" maxlength="30" onchange="javascript:hashit(this.value, login.md5pwd);"/></td>
			</tr>
			<tr>
				<th colspan="2" align="right"><input type="button" value="Login" onclick="javascript:login.submit();"/></th>
			</tr>
		</tbody>
	</table>
</form>
</body>
</html>
